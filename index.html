<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quiz</title>
</head>

<body>
    <button class="start" id="begin">Start Quiz!</button>
    <main class="hidden" id="invis">
        <h1>Quick Coding Quiz</h1>
        <h2 class="question-container" id="question">Question?</h2>
        <div id="timer">Countdown Timer</div>
        <p id="countdown">30</p>
        <div class="option-container">
            <button class="option"  id="option1">A).</button>
            <button class="option"  id="option2">B).</button>
            <button class="option"  id="option3">C).</button>
            <button class="option"  id="option4">D).</button>
        </div>
        <div class="result">Correct!</div>
        <div id="scoreTotal">"Your Score is:"</div>
    </main>

    <script src="./assets/javaScript/script.js"></script>
</body>

</html>
